<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - AuroraHuset</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Register Preview Styles -->
  <script>
    CMS.registerPreviewStyle('/admin/preview.css');
  </script>

  <!-- Auto-detect environment and load appropriate config -->
  <script>
    // Check if we're running locally (localhost or 127.0.0.1)
    const isLocal = window.location.hostname === 'localhost' || 
                    window.location.hostname === '127.0.0.1' ||
                    window.location.hostname === '';
    
    if (isLocal) {
      // Local development - use proxy backend
      console.log('ðŸ”§ Loading local development config (proxy backend)');
      CMS.init({
        config: {
          load_config_file: true,
          config_url: '/admin/config.yml'
        }
      });
    } else {
      // Production - use DecapBridge PKCE authentication
      console.log('ðŸ”’ Loading production config (DecapBridge PKCE auth)');
      CMS.init({
        config: {
          load_config_file: true,
          config_url: '/admin/config-production.yml'
        }
      });
    }
  </script>
</body>
</html>
